<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi primera App con Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-button (click)="saludar()">Saludar</ion-button>
  </div>
</ion-content>
